<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Question</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>

<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>New question</h2>
        </div>
        <div class="col-md-push-3 col-md-6 col-xs-12">

            <form>
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea type="text" class="form-control" id="question">
                        </textarea>
                </div>
                <div class="form-group">
                    <label for="A">A</label>
                    <input type="text" class="form-control" id="A">
                </div>
                <div class="form-group">
                    <label for="B">B</label>
                    <input type="text" class="form-control" id="B">
                </div>
                <div class="form-group">
                    <label for="C">C</label>
                    <input type="text" class="form-control" id="C">
                </div>
                <div class="form-group">
                    <label for="D">D</label>
                    <input type="text" class="form-control" id="D">
                </div>

                <div>
                    Correct answer:
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> A
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> B
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> C
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> D
                </label>
                    </div>
                <a href="index.html" class="btn btn-primary">Save</a>
                <a href="index.html" class="btn btn-default">Cancel</a>



            </form>




        </div>
    </div>
</div>
<body>




<script src="js/jquery.1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
